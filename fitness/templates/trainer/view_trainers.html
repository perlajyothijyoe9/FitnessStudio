<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded mt-10">
      <h2 class="text-2xl font-semibold mb-6">Trainers</h2>
      <table class="w-full text-left">
        <thead>
          <tr>
            <th class="py-2">Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Expertise</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for trainer in trainers %}
          <tr>
            <td class="py-2">{{ trainer['name'] }}</td>
            <td>{{ trainer['email'] }}</td>
            <td>{{ trainer['phone_number'] }}</td>
            <td>{{ trainer['expertise'] }}</td>
            <td>
              <a
                href="{{ url_for('edit_trainer', trainer_id=trainer['_id']) }}"
                class="text-blue-500"
                >Edit</a
              >
              |
              <a
                href="{{ url_for('delete_trainer', trainer_id=trainer['_id']) }}"
                class="text-red-500"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a
        href="{{ url_for('add_trainer') }}"
        class="bg-blue-600 text-white py-2 px-4 rounded mt-4 inline-block"
        >Add New Trainer</a
      >
    </div>
  </body>
</html>
