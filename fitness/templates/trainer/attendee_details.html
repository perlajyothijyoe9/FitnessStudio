<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendee Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
      <h1 class="text-3xl font-bold">Attendee Details</h1>
    </header>
    <main class="p-6">
      <div class="mb-4">
        <section class="bg-white p-4 shadow-md rounded">
          <h2 class="text-2xl font-semibold mb-4">{{ user.username }}</h2>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Height:</strong> {{ user.height }} cm</p>
          <p><strong>Weight:</strong> {{ user.weight }} kg</p>
          <p><strong>Goal Weight:</strong> {{ user.goal_weight }} kg</p>
          <p>
            <strong>Previous Health Issues:</strong> {{
            user.previous_health_issues or 'None' }}
          </p>
        </section>
      </div>
      <div class="flex items-center">
        <button
          type="button"
          onclick="window.history.back()"
          class="ml-auto bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600"
        >
          Back
        </button>
      </div>
    </main>
  </body>
</html>
