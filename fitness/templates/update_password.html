<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-md mx-auto p-6 bg-white shadow-md rounded mt-10">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div
        class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <ul>
          {% for category, message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %} {% endwith %}
      <h2 class="text-2xl font-semibold mb-4">Update Password</h2>
      <form action="{{ url_for('update_password') }}" method="post">
        <label
          for="new_password"
          class="block text-sm font-medium text-gray-700"
          >New Password</label
        >
        <input
          type="password"
          id="new_password"
          name="new_password"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />

        <label
          for="confirm_password"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />

        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">
          Update Password
        </button>
      </form>
    </div>
  </body>
</html>
