<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded mt-10">
      <h2 class="text-2xl font-semibold mb-6">Add User</h2>
      <form action="{{ url_for('add_user') }}" method="post">
        <label for="firstname" class="block text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          type="text"
          id="firstname"
          name="firstname"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />
        <label for="lastname" class="block text-sm font-medium text-gray-700"
          >Last Name</label
        >
        <input
          type="text"
          id="lastname"
          name="lastname"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />
        <label for="username" class="block text-sm font-medium text-gray-700"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />

        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />

        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />

        <label
          for="phone_number"
          class="block text-sm font-medium text-gray-700"
          >Phone Number</label
        >
        <input
          type="text"
          name="phone_number"
          id="phone_number"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
        />

        <label for="dob" class="block text-sm font-medium text-gray-700"
          >Date of Birth</label
        >
        <input
          type="date"
          id="dob"
          name="dob"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />

        <label for="city" class="block text-sm font-medium text-gray-700"
          >City</label
        >
        <input
          type="text"
          id="city"
          name="city"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />

        <label for="zipcode" class="block text-sm font-medium text-gray-700"
          >Zip Code</label
        >
        <input
          type="text"
          id="zipcode"
          name="zipcode"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
          required
        />

        <label for="height" class="block text-sm font-medium text-gray-700"
          >Height</label
        >
        <div class="flex space-x-2 mt-1 mb-3">
          <input
            type="number"
            id="height_feet"
            name="height_feet"
            class="block w-1/2 p-2 border border-gray-300 rounded"
            placeholder="Feet"
            required
          />
          <input
            type="number"
            id="height_inches"
            name="height_inches"
            class="block w-1/2 p-2 border border-gray-300 rounded"
            placeholder="Inches"
            required
          />
        </div>

        <label for="weight" class="block text-sm font-medium text-gray-700"
          >Weight (Pounds)</label
        >
        <input
          type="number"
          id="weight"
          name="weight"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
        />

        <label for="goal_weight" class="block text-sm font-medium text-gray-700"
          >Goal Weight (Pounds)</label
        >
        <input
          type="number"
          id="goal_weight"
          name="goal_weight"
          class="mt-1 mb-3 block w-full p-2 border border-gray-300 rounded"
        />

        <label
          for="previous_health_issues"
          class="block text-sm font-medium text-gray-700"
          >Previous Health Issues</label
        >
        <textarea
          id="previous_health_issues"
          name="previous_health_issues"
          class="mt-1 mb-6 block w-full p-2 border border-gray-300 rounded"
        ></textarea>

        <button
          onclick="window.history.back()"
          class="bg-gray-300 text-gray-800 py-2 px-4 rounded mb-4 hover:bg-gray-400"
        >
          Back
        </button>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">
          Add User
        </button>
      </form>
    </div>
  </body>
</html>
