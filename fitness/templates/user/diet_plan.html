<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Plan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="flex flex-col min-h-screen">
      <!-- Header -->
      <header
        class="bg-blue-600 text-white p-4 flex justify-between items-center"
      >
        <h1 class="text-3xl font-bold">User Dashboard</h1>
        <button
          onclick="window.history.back()"
          class="bg-white text-blue-500 py-2 px-4 rounded hover:bg-gray-20"
        >
          Back
        </button>
      </header>

      <!-- Diet Plan Content -->
      <main class="flex-1 p-6 flex items-center justify-center">
        <div class="flex-1 p-6">
          <h1 class="text-3xl font-bold mb-6">Your Diet Plan</h1>
          <div class="bg-white p-6 rounded shadow-md w-full max-w-lg">
            <h2 class="text-2xl font-semibold mb-4">{{ diet_plan.name }}</h2>
            <p class="text-gray-700 mb-6">{{ diet_plan.description }}</p>

            <div class="mb-4">
              <h3 class="text-lg font-medium">Plan Duration</h3>
              <p>Start Date: {{ diet_plan.start_date.strftime('%m-%d-%Y') }}</p>
              <p>End Date: {{ diet_plan.end_date.strftime('%m-%d-%Y') }}</p>
            </div>

            <div class="mb-4">
              <h3 class="text-lg font-medium">Meal Schedule</h3>

              <!-- Breakfast -->
              <div class="mb-2">
                <h4 class="text-md font-semibold">Breakfast</h4>
                <textarea
                  name="breakfast_description"
                  rows="2"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  readonly
                >
{{ diet_plan.meal_schedule.breakfast }}</textarea
                >
              </div>

              <!-- Lunch -->
              <div class="mb-2">
                <h4 class="text-md font-semibold">Lunch</h4>
                <textarea
                  name="lunch_description"
                  rows="2"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  readonly
                >
{{ diet_plan.meal_schedule.lunch }}</textarea
                >
              </div>

              <!-- Dinner -->
              <div class="mb-2">
                <h4 class="text-md font-semibold">Dinner</h4>
                <textarea
                  name="dinner_description"
                  rows="2"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  readonly
                >
{{ diet_plan.meal_schedule.dinner }}</textarea
                >
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
